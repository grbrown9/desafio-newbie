<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style-home.css">

    <title>Aprenda a programar AO VIVO |</title>
</head>
    <body>
        <main>
            <div class="caixa-texto-principal">
            <h1 class="texto-principal"> 
                Aprenda a programar assistindo de codando AO VIVO !
            </h1>
            <p class="texto-secundario">
                Veja como desenvolvedores mais experientes atuam em tempo real. Assistir videos e cursos online é essencial, mas isso <strong>NÃO TEM PREÇO !</strong>
            </p>
            </div>
            
            
            <div class="caixa-banner">
                <div class="banner-formulario">
                    Teste gratis por 3 dias
                    <span class="banner-opacidade">39,99$ após o teste</span>                
            </div>

            <form action="#" class="caixa-formulario">
                <div class="controle-formulario">
                    
                    <input type="text" name="primeiroNome" id="primeiroNome" autocomplete="off" placeholder="Primeiro Nome" class="primeiro-nome" required>
                </div>

                <div class="controle-formulario">
                    <input type="text" name="sobrenome" id="sobrenome" autocomplete="off" placeholder="Sobrenome Nome" class="sobrenome" required>
                </div>

                <div class="controle-formulario">
                    <input type="text" name="Email" id="Email" autocomplete="off" placeholder="Email" class="email" required>
                </div>

                <div class="controle-formulario">
                    <input type="text" name="Senha" id="Senha" autocomplete="off" placeholder="Senha" class="senha" required>
                </div>

                <button type="submit" class="botao-principal">
                    RESGATE GRATUITO 
                </button>

                <p class="botao-abaixo">
                    Clicando no botão, você está aceitando nossos <a href="#" class="termos">Terms and Services</a>
                </p>

            </form>


        </main>
    </body>
</html>
